<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HsJ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #85D8F7;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 100px;
      width: 100px;
      border-radius: 50%;
    }

    .nav-button {
      background-color: #FFA500;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 40px;
      margin: 0 30px;
      font-size: 20px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #FF8C00;
    }

    .main-button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 100px;
      padding: 45px 65px;
      font-size: 30px;
      cursor: pointer;
      margin-top: 250px;
    }

    .main-button:hover {
      background-color: #0056b3;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .footer a {
      color: black;
      text-decoration: none;
      font-size: 18px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="930am-grp5-repo\jihad1\photo_2024-12-04_22-34-42.jpg" alt="Logo">
    </div>
    <div>
      <button class="nav-button">HTML</button>
      <button class="nav-button">CSS</button>
      <button class="nav-button">JAVA SCRIPT</button>
    </div>
    <div>
      <button class="nav-button">Login</button>
    </div>
  </div>

  <div class="container">
    <button class="main-button">Start with GitHub</button>
  </div>

  <div class="footer">
    <a href="#">About</a>
  </div>
</body>
</html>
